<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="theCode.js" defer></script>
  </head>
  <body>
    <div class="container"></div>
    <dialog>
      <form action="">
        <div class="form-title form-grid">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="form-author form-grid">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="form-pages form-grid">
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" name="pages" />
        </div>
        <div class="form-status form-grid">
          <label for="status">Reading status:</label>
          <select name="status" id="mod-status">
            <option value="" selected>--Please choose an option--</option>
            <option value="read">Read</option>
            <option value="not-read" >Not read</option>
          </select>
        </div>
        <button class="sub" type="button">Submit</button>
      </form>
    </dialog>
  </body>
</html>
